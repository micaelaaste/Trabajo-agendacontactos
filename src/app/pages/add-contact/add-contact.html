
<div id="container" class="card">
  @if (idContacto()) {
     <h2>Editar contacto</h2>
  }   
    @else {
      <h2>Crear contacto</h2>
    }

 <form (ngSubmit)="handleFormSubmission(newContactForm.value)" #newContactForm="ngForm">
  <div>
    <label for="first-name">Nombre*</label>
    <input id="first-name" name="firstName" type="text" ngModel required="true" minlength="2" maxlength="20" #firstName="ngModel">
    @if (firstName.dirty && firstName.invalid) {
      <p class="error">El nombre es obligatorio y no puede ser una sola letra</p>
    }
  </div>
  <div>
    <label for="last-name">Apellido</label>
    <input id="last-name" name="lastName" type="text" ngModel maxlength="20">
  </div>
  <div>
    <label for="phone">Telefono*</label>
    <input id="phone" name="number" type="text" ngModel required="true" minlength="3" maxlength="30">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" ngModel maxlength="40">
  </div>
  <div>
    <label for="isFavorite">Favorito</label>
    <input id="isFavorite" name="isFavorite" type="checkbox" ngModel>
  </div>
  <div>
    <label for="address">Direccion</label>
    <input id="address" name="address" type="text" ngModel minlength="5">
  </div>
  <div>
    <label for="company">Compan√≠a</label>
    <input id="company" name="company" type="text" ngModel minlength="2">
  </div>
  <div>
    <label for="image">URL Imagen</label>
    <input id="image" name="image" type="text" ngModel minlength="10">
  </div>
  @if (idContacto()) {
    <button [disabled]="newContactForm.invalid">Guardar cambios</button>
  }@else {
      <button [disabled]="newContactForm.invalid">Crear</button>
  }
 </form>
 </div>
