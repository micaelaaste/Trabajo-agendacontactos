<div class="contacts-page-container">
    <div class="row">
        <span>Nombre</span>
        <span>Telefono</span>
        <span>Email</span>
        <span>Grupos</span>
        <span>Favoritos</span>
        <span>Acciones</span>
    </div>
    <ul>
        @for (contactoIndividual of contactService.contacts; track $index) {
            <app-contact-list-item [contact]="contactoIndividual"></app-contact-list-item>
        }
    </ul>

</div>
